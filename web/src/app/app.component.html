<button (click)="modal.open()">Abrir Modal</button>

<app-modal-generic
  #modal
  [title]="'Confirmar Ação'"
  [width]="'500px'"
  [cancelText]="'Cancelar'"
  [confirmText]="'Boraaaa'"
  (confirmed)="onConfirm()"
  (cancelled)="onCancel()"
  [type]="'warning'"
>

  <div>
    <cardappio-cancel-button></cardappio-cancel-button>
  </div>
  <p>Campos do formulário...</p>
</app-modal-generic>
