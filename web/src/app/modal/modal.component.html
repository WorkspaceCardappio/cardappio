<ng-template #dialogTemplate>
  <h2 mat-dialog-title>{{ title() }}</h2>

  <mat-dialog-content>
    <ng-content />
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button
      mat-button
      type="button"
      (click)="handleCancel()">
      {{ cancelText() }}
    </button>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="handleConfirm()">
      {{ confirmText() }}
    </button>
  </mat-dialog-actions>
</ng-template>
