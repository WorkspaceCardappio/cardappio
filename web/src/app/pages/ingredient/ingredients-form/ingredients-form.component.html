<form [formGroup]="form">
    <div id="ingredient" class="ingredient">
        <div class="first-row">
            <cardappio-input
                [width]="95"
                [placeholder]="'nome'"
                [label]="'Nome do ingrediente'"
                formControlName="name"
            />
            <cardappio-input
                [width]="95"
                [placeholder]="'quantidade'"
                [label]="'Quantidade'"
                formControlName="quantity"
            />
            <cardappio-input
                [width]="95"
                [placeholder]="'data de validade'"
                [label]="'Data de Validade'"
                formControlName="expirationDate"
            />
        </div>
        <div class="second-row">
            <span>
                <cardappio-autocomplete class="auto-complete"
                [placeholder]="'Unidade de medida'"
                [topLabelInput]="'Unidade de medida'"
                [size]="50"
                [search]="unitOfMeasurement"
            />  
            </span>              
            <cardappio-toggle
                [label]="'Ativo'"
                formControlName="active"
            />
            <cardappio-toggle
                [label]="'AlergÃªnico'"
                formControlName="allergenic"
            />
        </div>
        <div id="button" class="button">
            <cardappio-cancel-button/>
            <cardappio-save-button/>
        </div>
    </div>

</form>
