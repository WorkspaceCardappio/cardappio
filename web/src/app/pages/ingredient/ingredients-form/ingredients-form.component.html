<form [formGroup]="form">
    <div id="ingredient" class="ingredient">
        <div id="ingredient-input" class="ingredient-input">
            <cardappio-input
                [width]="95"
                [placeholder]="'nome'"
                [label]="'Nome do ingrediente'"
                formControlName="name"
            />
            <cardappio-input
                [width]="95"
                [placeholder]="'quantidade'"
                [label]="'Quantidade'"
                formControlName="quantity"
            />
            <cardappio-input
                [width]="95"
                [placeholder]="'data de validade'"
                [label]="'Data de Validade'"
                formControlName="expirationDate"
            />
            <cardappio-autocomplete
                [placeholder]="'Unidade de medida'"
                [isMultiple]="false"
                [topLabelInput]="'Unidade de medida'"
                [size]="20"
                [search]="unitOfMeasurement"
            />
                
            <cardappio-toggle
                [label]="'Ativo'"
                formControlName="active"
            />
            <cardappio-toggle
                [label]="'AlergÃªnico'"
                formControlName="allergenic"
            />
        </div> 
        <div id="button" class="button">
            <cardappio-cancel-button/>
            <cardappio-save-button/>
        </div>
    </div>

</form>
