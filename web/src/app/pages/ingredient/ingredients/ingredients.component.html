<cardappio-list
    [params]="{
        service: service,
        route: 'ingredient',
        columns: [
            {title: 'Ingredientes', field: 'name', size: 6},
            {title: 'Unidade de medida', field: 'unityOfMeasurement', size: 3},
            {title: 'Data de validade', field: 'expirationDate', size: 3},
            {title: 'Status', field: 'active', size: 3}
        ],
        filters: [
            {
                icon: 'fa-solid fa-plate-wheat',
                title: 'Ingrediente',
                value: 'name',
                typeValue: 'string'
            },
            {
                icon: 'fa-solid fa-calendar-days',
                title: 'Validade',
                value: 'expirationDate',
                typeValue: 'string'
            },
            {
                icon: 'fa-solid fa-scale-balanced',
                title: 'Medida',
                value: 'unityOfMeasurement',
                typeValue: 'string'
            },
            {
                icon: 'fa-solid fa-circle-check',
                title: 'Status',
                value: 'active',
                typeValue: 'boolean'
            }
        ]
    }"
    >
</cardappio-list>
<cardappio-generic-button
    [params]="{
        title: { name: 'Produtos'},
        background: '#7C7973',
        radius: 10,
        border: {color: '#7C7973'}        
        }"
/>
