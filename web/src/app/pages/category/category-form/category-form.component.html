<form [formGroup]="form">
    <div id="category" class="category">
        <div class="category-input">
    <cardappio-input
        [width]="95"
        [placeholder]="'Nome'"
        [label]="'Nome da Categoria'"
        formControlName="name"
    />
        </div>
    <cardappio-autocomplete
        [placeholder]="'Vincular uma categoria'"
        [isMultiple]="false"
        [size]="40"
        [topLabelInput]="'Selecione uma categoria'"
        [search]="categories"
        formControlName="parent"
        [displayField]="display"
    />
    <div class="toogle">
        <cardappio-toggle
        [label]="'Ativo'"
        formControlName="active"
    />
    </div>
   </div>
<cardappio-image-upload 
        id="category-image-upload"
        [label]="'Imagem da Categoria'"
    >
</cardappio-image-upload>
<div id="button" class="button">
    <cardappio-cancel-button (onClick)="cancel()"></cardappio-cancel-button>
    <cardappio-save-button (onClick)="create()"></cardappio-save-button>
</div>
</form>
