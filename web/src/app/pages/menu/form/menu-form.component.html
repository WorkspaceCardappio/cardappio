<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>

<p-fieldset legend="Novo Cardápio">
  <p-stepper [value]="1" class="basis-[50rem]">
    <p-step-list>
      <p-step [value]="1">Informações Gerais</p-step>
      <p-step [value]="2">Produtos</p-step>
    </p-step-list>
    <form [formGroup]="form" class="p-fluid">
      <p-step-panels>
        <p-step-panel [value]="1">
          <ng-template #content let-activateCallback="activateCallback">
            <div class="grid mt-4">
              <div class="col-7 flex flex-column mb-4 gap-1">
                <label for="name" class="required-label">Nome</label>
                <input
                  id="name"
                  pInputText
                  formControlName="name"
                  placeholder="Nome"
                />
              </div>

              <div class="col-3 flex flex-column mb-4 gap-1">
                <label for="theme">Tema</label>
                <input
                  id="theme"
                  pInputText
                  formControlName="theme"
                  placeholder="Tema"
                />
              </div>

              <div class="col-2 mb-4 flex flex-column align-items-center gap-1">
                <label for="active">Ativo</label>
                <p-toggle-switch
                  inputId="active"
                  formControlName="active"
                ></p-toggle-switch>
              </div>
            </div>

            <div class="flex flex-row gap-4 mb-4">
              <div class="flex-1">
                <p-floatlabel variant="in">
                  <textarea
                    pTextarea
                    id="note"
                    formControlName="note"
                    rows="5"
                    style="resize: none; width: 100%"
                  ></textarea>
                  <label for="note">Observações</label>
                </p-floatlabel>
              </div>

              <div class="flex-1">
                <label for="image" class="block mb-1">Imagem</label>
                <p-fileUpload
                  name="image"
                  mode="basic"
                  [auto]="true"
                  customUpload="true"
                  chooseLabel="Escolher Imagem"
                ></p-fileUpload>
              </div>
            </div>

            <div class="flex pt-6 mt-4 gap-2" style="justify-content: flex-end">
              <p-button
                label="Cancelar"
                severity="danger"
                outlined
                (onClick)="onCancel()"
              ></p-button>

              <p-button
                label="Próximo"
                (onClick)="activateCallback(2)"
              ></p-button>
            </div>
          </ng-template>
        </p-step-panel>
        <p-step-panel [value]="2">
          <div [formGroup]="productForm">
            <ng-template #content let-activateCallback="activateCallback">
              <div class="grid align-items-end">
                <div class="col-4">
                  <div class="flex flex-column gap-1">
                    <label for="product" class="required-label">Produto</label>
                    <p-autocomplete
                      formControlName="product"
                      optionLabel="name"
                      [suggestions]="filteredProducts"
                      (completeMethod)="searchProducts($event)"
                      [dropdown]="true"
                      fluid
                    ></p-autocomplete>
                  </div>
                </div>

                <div class="col-4">
                  <div class="flex flex-column gap-1">
                    <label for="price" class="required-label">Preço</label>
                    <p-inputNumber
                      formControlName="price"
                      [prefix]="'R$ '"
                      [minFractionDigits]="2"
                      [maxFractionDigits]="2"
                      locale="pt-BR"
                      placeholder="Preço"
                    ></p-inputNumber>
                  </div>
                </div>

                <div class="col-2">
                  <div class="flex flex-column">
                    <label for="active">Ativo</label>
                    <p-toggle-switch
                      inputId="active"
                      formControlName="active"
                    ></p-toggle-switch>
                  </div>
                </div>

                <div class="flex col-2 justify-content-end gap-2">

                  <p-button
                    label="Limpar"
                    severity="danger"
                    outlined
                    (click)="clearProduct()"
                  ></p-button>

                  <p-button
                    label="Adicionar"
                    class="p-button-primary"
                    (click)="addProduct()"
                    [disabled]="productForm.invalid"
                  ></p-button>
                </div>
              </div>

              <div class="mt-4">
                <p-table
                  [value]="form.get('products')?.value"
                  showGridlines
                  [tableStyle]="{ 'min-width': '50rem' }"
                >
                  <ng-template #header>
                    <tr>
                      <th style="width: 45%">Nome</th>
                      <th style="width: 30%">Preço</th>
                      <th style="width: 15%">Status</th>
                      <th style="width: 10%">Ações</th>
                    </tr>
                  </ng-template>
                  <ng-template #body let-product let-rowIndex="rowIndex">
                    <tr>
                      <td>{{ product.product?.name }}</td>
                      <td>{{ product.price | currency:'BRL':'symbol':'1.2-2' }}</td>
                      <td>
                        @if (product.active) {
                        <i
                          class="pi pi-check-circle"
                          style="color: #51cf66"
                        ></i>
                        } @else {
                        <i
                          class="pi pi-times-circle"
                          style="color: #d33b19"
                        ></i>
                        }
                      </td>
                      <td>
                        <button
                          pButton
                          type="button"
                          icon="pi pi-pencil"
                          class="p-button-text p-button-sm"
                          (click)="editProduct(rowIndex)"
                          style="margin-right: 0.5rem"
                          aria-label="Editar"
                        ></button>
                        <button
                          pButton
                          type="button"
                          icon="pi pi-trash"
                          class="p-button-text p-button-sm p-button-danger"
                          (click)="deleteProduct(rowIndex)"
                          aria-label="Excluir"
                        ></button>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>

              <div
                class="flex pt-6 mt-4 gap-2"
                style="justify-content: flex-end"
              >
                <p-button
                  label="Voltar"
                  severity="danger"
                  outlined
                  (onClick)="activateCallback(1)"
                ></p-button>

                <p-button
                  label="Salvar"
                  (onClick)="onSave()"
                  [disabled]="form.invalid"
                ></p-button>
              </div>
            </ng-template>
          </div>
        </p-step-panel>
      </p-step-panels>
    </form>
  </p-stepper>
</p-fieldset>
