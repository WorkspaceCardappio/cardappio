    <form [formGroup]="form">
     <div class="grid w-full gap-4">
        <div class="col-3 flex flex-column gap-1">
          <label>Tamanho</label>
          <p-select
            [options]="itemSize"
            optionLabel="description"
            optionValue="code"
            formControlName="size"
            placeholder="Selecione o tamanho">
          </p-select>
        </div>

        <div class="col-3 flex flex-column gap-1">
          <label>Preço</label>
          <p-inputNumber
            formControlName="price"
            mode="currency"
            currency="BRL"
            locale="pt-BR"
            placeholder="Preço">
          </p-inputNumber>
        </div>

        <div class="col-2 flex flex-column gap-1">
          <label>Quantidade disponível</label>
          <p-inputNumber
            formControlName="quantity"
            placeholder="Quantidade">
          </p-inputNumber>
        </div>

        <div class="col-2 flex flex-column gap-1">
          <label>Ativo</label>
          <p-toggle-switch formControlName="active"></p-toggle-switch>
        </div>

        <div class="col-12 flex flex-column gap-1">
          <label>Descrição</label>
          <textarea 
            pTextarea rows="3"
            formControlName="description"
            >
        </textarea>
        </div>
      </div>
  </form>
      <div class="mt-4">
        <h4>Ingredientes</h4>
          <p-table 
            [value]="productItemIngredient"
            (selectionChange)="getIngredients()"
            dataKey="id"
            showGridlines
            stripedRows>
          <ng-template pTemplate="header">
            <tr>
              <th>Ingrediente</th>
              <th>Quantidade usada</th>
              <th>Unidade de medida</th>
              <th>Ações</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-ingredient>
            <tr>
              <td>{{ ingredient.name }}</td>
              <td>
                <p-inputNumber
                  [(ngModel)]="ingredient.quantity"
                  [min]="0"
                  placeholder="Quantidade"
                  >
                </p-inputNumber>
              </td>
              <td>{{ ingredient.unityOfMeasurement?.description }}</td>
              <td>
                <button
                  pButton
                  type="button"
                  icon="pi pi-pencil"
                  class="p-button-text p-button-sm"
                  style="margin-right: 0.5rem"
                  aria-label="Editar"
                ></button>
              </td>
            </tr>
          </ng-template>

          <ng-template pTemplate="emptymessage">
            <tr>
              <td colspan="4" class="text-center">Nenhum ingrediente adicionado.</td>
            </tr>
          </ng-template>
        </p-table>
      </div>
        <div class="flex justify-end mt-2">
          <p-button 
            label="Adicionar Produto" 
            icon="pi pi-plus" 
            >
          </p-button>
        </div>
        <div class="mt-4 flex justify-content-end gap-2">
            <button
            pButton
            type="button"
            label="Cancelar"
            severity="danger"
            (click)="prevEmitter.emit()"
          ></button>
            <button
              pButton
              type="button"
              label="Próximo"
              class="p-button-primary"
            ></button>
          </div>
