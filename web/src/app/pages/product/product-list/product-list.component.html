<h2>Produto</h2>
<p-table
  #dt2
  [value]="products"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"
  [rows]="20"
  [paginator]="true"
  [totalRecords]="totalRecords"
  [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
  [loading]="loading"
  [globalFilterFields]="['name', 'category', 'price', 'active']"
  [tableStyle]="{ 'min-width': '75rem' }"
  dataKey="id"
  showGridLines
  stripedRows
>
<ng-template #caption>
  <div class="flex">
    <p-button
      label="Novo"
      icon="pi pi-plus"
      styleClass="p-button-success"
      routerLink="/product/new"
    ></p-button>

    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon>
        <i class="pi pi-search"></i>
      </p-inputicon>
      <input
        pInputText
        type="text"
        (input)="dt2.filterGlobal($event.target.value, 'contains')"
        placeholder="Buscar"
      />
    </p-iconfield>
  </div>
</ng-template>

  <ng-template #header>
    <tr>
      <th pSortableColumn="name" style="width: 60%">
        <div class="flex items-center gap-2">
          Produto
          <p-sortIcon field="name"/>
        </div>
      </th>
      <th pSortableColumn="category" style="width: 25%">
        <div class="flex items-center gap-2">
          Categoria
          <p-sortIcon field="category"/>
        </div>
      </th>
      <th pSortableColumn="price" style="width: 25%">
        <div class="flex items-center gap-2">
          Preço
          <p-sortIcon field="price"/>
        </div>
      </th>
      <th style="width: 25%">Status</th>
    </tr>

    <tr>
      <th>
        <p-columnFilter
          type="text"
          field="name"
          placeholder="Filtrar por nome"
          ariaLabel="Filter Name"
          filterOn="input"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter
          type="text"
          field="category"
          placeholder="Filtrar por categoria"
          ariaLabel="Filter Category"
          filterOn="input"
        ></p-columnFilter>
      </th>
      <th>
        <p-columnFilter field="price" matchMode="between" [showMenu]="false">
          <ng-template #filter let-value let-filter="filterCallback">
            <div class="flex gap-2">
              <p-inputNumber
                mode="currency"
                currency="BRL"
                locale="pt-BR"
                [ngModel]="value?.[0]"
                (ngModelChange)="filter([$event, value?.[1]])"
                placeholder="De R$"
              ></p-inputNumber>
              <p-inputNumber
                mode="currency"
                currency="BRL"
                locale="pt-BR"
                [ngModel]="value?.[1]"
                (ngModelChange)="filter([value?.[0], $event])"
                placeholder="Até R$"
              ></p-inputNumber>
            </div>
          </ng-template>
        </p-columnFilter>
      </th>
      <th>
        <p-columnFilter field="active" type="boolean"></p-columnFilter>
      </th>
    </tr>
  </ng-template>

  <ng-template #body let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>{{ product.price | currency: 'BRL':'symbol':'1.2-2':'pt-BR' }}</td>
      <td>
        @if (product.active){
          <i class="pi pi-check-circle" style="color: #51cf66"></i>
        } @else {
          <i class="pi pi-times-circle" style="color: #d33b19"></i>
        }
      </td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-text p-button-sm"
          (click)="onEdit(product.id)"
          style="margin-right: 0.5rem"
          aria-label="Editar"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-text p-button-sm p-button-danger"
          (click)="onDelete(product.id)"
          aria-label="Excluir"
        ></button>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td colspan="4">Nenhum produto encontrado.</td>
    </tr>
  </ng-template>
</p-table>
