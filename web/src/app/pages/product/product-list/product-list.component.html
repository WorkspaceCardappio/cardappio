<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-table
  #dt1
  [value]="products"
  [lazy]="true"
  (onLazyLoad)="loadProducts($event)"
  [paginator]="true"
  [rows]="20"
  [totalRecords]="totalRecords"
  [loading]="loading"
  [globalFilterFields]="['number', 'total', 'orderStatus']"
  [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
  [tableStyle]="{ 'min-width': '75rem' }"
  dataKey="id"
  showGridlines
  stripedRows
>
<ng-template #caption>
  <div class="flex">
    <p-button
      label="Novo"
      icon="pi pi-plus"
      routerLink="/product/new"
    ></p-button>

    <p-iconfield iconPosition="left" class="ml-auto">
      <p-inputicon>
        <i class="pi pi-search"></i>
      </p-inputicon>
      <input
        pInputText
        type="text"
        (input)="dt1.filterGlobal($event.target.value, 'contains')"
        placeholder="Buscar"
      />
    </p-iconfield>
  </div>
</ng-template>

  <ng-template #header>
    <tr>
      <th pSortableColumn="name" style="width: 40%">
        <div class="flex items-center gap-2">
          Produto
          <p-sortIcon field="name"/>
        </div>
      </th>
      <th style="width: 15%">
        <div class="flex items-center gap-2">Categoria</div>
      </th>
      <th style="width: 15%">Status</th>
      <th style="width: 15%">Ações</th>
    </tr>
  </ng-template>

  <ng-template #body let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.category }}</td>
      <td>
        @if (product.active){
          <i class="pi pi-check-circle" style="color: #51cf66"></i>
        } @else {
          <i class="pi pi-times-circle" style="color: #d33b19"></i>
        }
      </td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-text p-button-sm p-button-danger"
          (click)="onDelete(product.id)"
          aria-label="Excluir"
        ></button>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td colspan="4">Nenhum produto encontrado.</td>
    </tr>
  </ng-template>
</p-table>
