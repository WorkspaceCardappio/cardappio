<p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
<p-table
  #dt1
  [value]="tables"
  [lazy]="true"
  (onLazyLoad)="load($event)"
  [paginator]="true"
  [rows]="20"
  [totalRecords]="totalRecords"
  [loading]="false"
  [globalFilterFields]="['name', 'status']"
  [rowsPerPageOptions]="[5, 10, 20, 50, 100]"
  [tableStyle]="{ 'min-width': '75rem' }"
  dataKey="id"
  showGridlines
  stripedRows
>
  <ng-template #caption>
    <div class="flex">
      <p-button label="Novo" icon="pi pi-plus" [routerLink]="['/table/new']">
      </p-button>

      <p-iconfield iconPosition="left" class="ml-auto">
        <p-inputicon>
          <i class="pi pi-search"></i>
        </p-inputicon>
        <input
          pInputText
          type="text"
          (input)="dt1.filterGlobal($event.target.value, 'contains')"
          placeholder="Buscar"
        />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      <th pSortableColumn="number" style="width: 40%">
        <div class="flex items-center gap-2">
          Número
          <p-sortIcon field="number" />
        </div>
      </th>
      <th pSortableColumn="places" style="width: 20%">
        <div class="flex items-center gap-2">
          Lugares
          <p-sortIcon field="places" />
        </div>
      </th>
      <th style="width: 30%">Status</th>
      <th style="width: 10%">Ações</th>
    </tr>
  </ng-template>

  <ng-template #body let-table>
    <tr>
      <td>{{ table.number }}</td>
      <td>{{ table.places }}</td>
      <td>
        @switch (table.status.code) { @case (1) {
        <p-tag severity="success" [value]="table.status.description"></p-tag> }
        @case (2) {
        <p-tag severity="info" [value]="table.status.description"></p-tag> }
        @case (3) {
        <p-tag severity="warn" [value]="table.status.description"></p-tag> }
        @case (4) {
        <p-tag severity="danger" [value]="table.status.description"></p-tag> }
        @default { <p-tag severity="danger" value="Não encontrado"></p-tag> } }
      </td>
      <td>
        <button
          pButton
          type="button"
          icon="pi pi-pencil"
          class="p-button-text p-button-sm"
          (click)="onEdit(table.id)"
          style="margin-right: 0.5rem"
          aria-label="Editar"
        ></button>
        <button
          pButton
          type="button"
          icon="pi pi-trash"
          class="p-button-text p-button-sm p-button-danger"
          (click)="onDelete(table.id)"
          aria-label="Excluir"
        ></button>
      </td>
    </tr>
  </ng-template>

  <ng-template #emptymessage>
    <tr>
      <td colspan="12">Nenhuma mesa encontrada.</td>
    </tr>
  </ng-template>
</p-table>
