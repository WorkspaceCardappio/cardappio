<h2>Mesas</h2>
<cardappio-list
  [params]="{
        service: service,
        route: 'table',
        columns: [
            { title: 'Mesa', field: 'number', size: 3 },
            { title: 'Lugares', field: 'places', size: 3 },
            { title: 'Status', field: 'status', size: 3 },
        ],
        filters: [
            {
                icon: 'fa-solid fa-hashtag',
                title: 'NÃºmero da Mesa',
                value: 'number',
                typeValue: 'number'
            },
            {
                icon: 'fa-solid fa-hashtag',
                title: 'Qtd. Lugares',
                value: 'places',
                typeValue: 'number'
            },
            {
                icon: 'fa-solid fa-diagram-project',
                title: 'Status',
                value: 'status',
                typeValue: 'number'
            }
        ]
    }"
>

  <ng-template #status let-item>
    {{ item.status.description }}
  </ng-template>

</cardappio-list>
