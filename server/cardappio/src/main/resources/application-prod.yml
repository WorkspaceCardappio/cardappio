spring:
  application:
    name: cardappio-prod
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://keycloak-cardappio.up.railway.app/realms/cardappio-app

keycloak:
  realm: cardappio-app
  auth-server-url: https://keycloak-cardappio.up.railway.app
  resource: frontend-app
  credentials:
    secret: XA3HrCWwLYOtdZ50buEVE9ZwxECw8zCY
    public-client: false
  bearer-only: true
  ssl-required: external

abacatepay:
  api:
    key: ${ABACATE_PAY:DEFAULT_ABACATE_PAY_KEY}
    base-url: https://api.abacatepay.com/v1
    webhook:
    url: ${ABACATE_PAY_WEBHOOK_URL:https://cardappio.up.railway.app/home/api/webhooks/abacatepay}
    secret: ${ABACATE_PAY_WEBHOOK_SECRET_PROD:DEFAULT_ABACATE_PAY_WEBHOOK_SECRET_PROD}