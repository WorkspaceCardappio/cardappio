spring:
  liquibase:
    change-log: classpath:/db/changelog/master/master.xml
  application:
    name: cardappio
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cardappio
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect