spring:
  application:
    name: cardappio-test
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:cardappio
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

